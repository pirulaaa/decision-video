<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Video interactivo</title>
</head>
<body>

<button id="startBtn">▶ Click para comenzar</button>

<video id="video" width="640" controls style="display:none;">
    <source src="videos/intro.mp4" type="video/mp4">
    Tu navegador no soporta video.
</video>

<div id="options" style="display:none;">
    <button onclick="choose('SI')">Sí</button>
    <button onclick="choose('NO')">No</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
    (function () {
        emailjs.init("qQHCYJL8PB-mcY-n0");
    })();

    const video = document.getElementById("video");
    const options = document.getElementById("options");
    const startBtn = document.getElementById("startBtn");

    startBtn.onclick = () => {
        startBtn.style.display = "none";
        video.style.display = "block";
        video.play(); // audio permitido después del click
    };

    video.onended = () => {
        options.style.display = "block";
    };

    function choose(option) {
        emailjs.send("service_n7hdppq", "template_wilvjop", {
            decision: option,
            pagina: "Inicio",
            fecha: new Date().toLocaleString(),
            to_email: "mati.veliz2003@gmail.com"
        });

        window.location.href = option === "SI" ? "si.html" : "no.html";
    }
</script>

</body>
</html>
