<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Video interactivo</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .video-container {
            position: relative;
            width: 640px;
        }

        video {
            width: 100%;
            display: block;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .play-icon {
            font-size: 80px;
            color: white;
            opacity: 0.9;
        }

        #options {
            position: absolute;
            bottom: -60px;
            width: 100%;
            display: none;
            text-align: center;
        }

        #options button {
            margin: 0 10px;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video id="video" controls>
        <source src="videos/intro.mp4" type="video/mp4">
        Tu navegador no soporta video.
    </video>

    <div id="overlay" class="overlay">
        <div class="play-icon">▶</div>
    </div>

    <div id="options">
        <button onclick="choose('SI')">Sí</button>
        <button onclick="choose('NO')">No</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
    (function () {
        emailjs.init("qQHCYJL8PB-mcY-n0");
    })();

    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");
    const options = document.getElementById("options");

    overlay.onclick = () => {
        overlay.style.display = "none";
        video.play(); // audio permitido
    };

    video.onended = () => {
        options.style.display = "block";
    };

    function choose(option) {
        emailjs.send("service_n7hdppq", "template_wilvjop", {
            decision: option,
            pagina: "Inicio",
            fecha: new Date().toLocaleString(),
            to_email: "mati.veliz2003@gmail.com"
        });

        window.location.href = option === "SI" ? "si.html" : "no.html";
    }
</script>

</body>
</html>
