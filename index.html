<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Decisión</title>
</head>
<body>

<video id="video" width="640" autoplay>
    <source src="videos/intro.mp4" type="video/mp4">
    Tu navegador no soporta video.
</video>

<div id="options" style="display:none;">
    <button onclick="choose('SI')">Sí</button>
    <button onclick="choose('NO')">No</button>
</div>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
    (function () {
        emailjs.init("qQHCYJL8PB-mcY-n0");
    })();

    const video = document.getElementById("video");
    const options = document.getElementById("options");

    video.onended = () => {
        options.style.display = "block";
    };

    function choose(option) {

        emailjs.send("service_n7hdppq", "template_t2mu3no", {
            decision: option,
            pagina: "Inicio",
            fecha: new Date().toLocaleString(),
            to_email: "mati.veliz2003@gmail.com"
        });

        if (option === "SI") {
            window.location.href = "si.html";
        } else {
            window.location.href = "no.html";
        }
    }
</script>

</body>
</html>
